

<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form  [formGroup]="miFormulario" (ngSubmit)="guardar()">
 <!----------------------------selector de las regiones----------------------->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Seleccione Continente--</option><!--al agregar un strin vacion en value, quiere decir que sera el valor por defecto que va aprecer seleccionada-->
                <option *ngFor="let region of regiones" 
                         [value]="region|lowercase">
                         {{region}}
                    </option>
            </select>
        </div>
    </div>
<!----------------------------selector de los paises----------------------->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value="">--Seleccione País--</option><!--al agregar un strin vacion en value, quiere decir que sera el valor por defecto que va aprecer seleccionada-->
                <option *ngFor="let pais of paises" 
                         [value]="pais.alpha3Code">
                         {{pais.name}}
                    </option>
            </select>
        </div>
    </div>
  <!----------------------------selector de los Fronteras----------------------->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">--Seleccione País limitante--</option><!--al agregar un strin vacion en value, quiere decir que sera el valor por defecto que va aprecer seleccionada-->
                <option *ngFor="let frontera of fronteras" 
                         [value]="frontera.alpha3Code">
                         {{frontera.name}}
                    </option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    Guardar
            </button>
        </div>
    </div>
</form>


<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Valor: {{miFormulario.value|json}}</pre>
